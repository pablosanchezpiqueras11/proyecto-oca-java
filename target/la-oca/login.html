<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - La Oca</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Para que el padding no deforme el ancho */
        }

        .btn-entrar {
            width: 100%;
            background-color: #e67e22; /* Naranja Oca */
            color: white;
            padding: 14px 20px;
            margin: 20px 0 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-entrar:hover { background-color: #d35400; }

        .links {
            margin-top: 15px;
            font-size: 0.9em;
        }
        a { color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        .volver {
            display: block;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>ü¶Ü Iniciar Sesi√≥n</h2>
        
        <form action="LoginServlet" method="post">
            <input type="text" name="usuario" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contrase√±a" required>
            
            <button type="submit" class="btn-entrar">ENTRAR</button>
        </form>

        <div class="links">
            ¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a>
        </div>
        
        <a href="index.html" class="volver">‚Üê Volver al inicio</a>
    </div>

</body>
</html>
