<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - La Oca</title>
    <style>
        /* Reutilizamos el estilo del Login para mantener la coherencia */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50; /* Fondo oscuro */
            display: flex;

            border-radius: 4px;

            font-size: 16px;
            font-weight: bold;

</head>
