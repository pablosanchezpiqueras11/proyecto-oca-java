<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - La Oca</title>
    <style>
        /* Reutilizamos el estilo del Login para mantener la coherencia */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50; /* Fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 320px; /* Un pel√≠n m√°s ancho que el login */
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Bot√≥n VERDE para registro */
        .btn-registro {
            width: 100%;
            background-color: #27ae60; 
            color: white;
            padding: 14px 20px;
            margin: 20px 0 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-registro:hover { background-color: #2ecc71; }

        .links { margin-top: 15px; font-size: 0.9em; }
        a { color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="register-card">
        <h2>üìù Crear Cuenta</h2>
        
        <form id="formRegistro" action="RegistroServlet" method="post">
            <input type="text" name="usuario" placeholder="Elige tu nombre de usuario" required>
            
            <input type="password" id="pass1" name="pass1" placeholder="Contrase√±a" required>
            <input type="password" id="pass2" name="pass2" placeholder="Repite la contrase√±a" required>
            
            <button type="submit" class="btn-registro">REGISTRARSE</button>
        </form>

        <div class="links">
            ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>

    <script>
        // Buscamos el formulario y las cajas de texto por su ID
        const formulario = document.getElementById('formRegistro');
        const pass1 = document.getElementById('pass1');
        const pass2 = document.getElementById('pass2');

        // Cuando alguien intente enviar (submit) el formulario...
        formulario.addEventListener('submit', function(event) {
            
            // Comprobamos si las contrase√±as son distintas
            if (pass1.value !== pass2.value) {
                // ¬°ALTO! Detenemos el env√≠o para que no vaya al servidor
                event.preventDefault();
                
                // Mostramos un aviso
                alert("‚ùå ¬°Las contrase√±as no coinciden! Int√©ntalo de nuevo.");
                
                // Borramos la segunda caja para que la vuelva a escribir
                pass2.value = "";
                pass2.focus(); // Ponemos el cursor ah√≠ autom√°ticamente
            }
            // Si son iguales, el c√≥digo deja pasar el env√≠o normalmente.
        });
    </script>

</body>
</html>
