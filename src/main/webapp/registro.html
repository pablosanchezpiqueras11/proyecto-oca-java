<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - La Oca</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-registro {
            width: 100%;
            background-color: #27ae60; 
            color: white;
            padding: 14px 20px;
            margin: 20px 0 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-registro:hover { background-color: #2ecc71; }

        .links { margin-top: 15px; font-size: 0.9em; }
        a { color: #2980b9; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* --- ESTILOS DE LA NOTIFICACI√ìN (TOAST) --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px; /* Mitad del ancho para centrar */
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px; /* Bordes redondeados */
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px; 
            font-size: 17px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }

        /* Animaci√≥n para aparecer y desaparecer */
        #toast.mostrar {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;} 
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;} 
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>

    <div class="register-card">
        <h2>üìù Crear Cuenta</h2>
        
        <form id="formRegistro" action="RegistroServlet" method="post">
            <input type="text" name="usuario" placeholder="Elige tu nombre de usuario" required>
            <input type="password" id="pass1" name="pass1" placeholder="Contrase√±a" required>
            <input type="password" id="pass2" name="pass2" placeholder="Repite la contrase√±a" required>
            
            <button type="submit" class="btn-registro">REGISTRARSE</button>
        </form>

        <div class="links">
            ¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a>
        </div>
    </div>

    <div id="toast">Mensaje aqu√≠</div>

    <script>
        // Funci√≥n para mostrar el Toast
        function mostrarNotificacion(mensaje, esError) {
            const x = document.getElementById("toast");
            x.innerText = mensaje;
            
            // Cambiamos el color seg√∫n si es error o √©xito
            if (esError) {
                x.style.backgroundColor = "#c0392b"; // Rojo
            } else {
                x.style.backgroundColor = "#27ae60"; // Verde
            }

            // A√±adimos la clase que tiene la animaci√≥n
            x.className = "mostrar";

            // Quitamos la clase despu√©s de 3 segundos
            setTimeout(function(){ x.className = x.className.replace("mostrar", ""); }, 3000);
        }

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.get("error") === "fallo") {
                mostrarNotificacion("‚ùå El usuario ya existe o hubo un error.", true);
            }
        };

        const formulario = document.getElementById('formRegistro');
        const pass1 = document.getElementById('pass1');
        const pass2 = document.getElementById('pass2');

        formulario.addEventListener('submit', function(event) {
            if (pass1.value !== pass2.value) {
                event.preventDefault();
                mostrarNotificacion("‚ö†Ô∏è Las contrase√±as no coinciden.", true);
                pass2.value = "";
                pass2.focus();
            }
        });
    </script>

</body>
</html>
